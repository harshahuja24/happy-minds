<div class="auth-container">
    <h2>Admin Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="loginAdmin()">
      <!-- Email Field -->
      <div class="input-container">
        <input formControlName="therapistName" placeholder="Therapist Name" required>
        <div *ngIf="loginForm.get('therapistName')?.invalid && loginForm.get('therapistName')?.touched" class="error-message">
          <span *ngIf="loginForm.get('therapistName')?.errors?.['required']">therapistName is required.</span>
        </div>
      </div>
  
      <!-- Password Field -->
      <div class="input-container">
        <input formControlName="password1" type="password" placeholder="Password" required>
        <div *ngIf="loginForm.get('password1')?.invalid && loginForm.get('password1')?.touched" class="error-message">
          <span *ngIf="loginForm.get('password1')?.errors?.['required']">Password is required.</span>
        </div>
      </div>
  
      <!-- Login Button -->
      <button type="submit" class="btn" [disabled]="!loginForm.valid">Login</button>
    </form>
    <p><a href="#">Forgot password?</a></p>
    <p>Don't have an account? <a (click)="toggleForms()">Sign Up</a></p>
  </div>
